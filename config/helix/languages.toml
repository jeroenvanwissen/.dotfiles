[[language]]
name = "html"
formatter = { command = 'npx', args = ["prettier", "--parser", "html"] }
language-servers = [
  "vscode-html-language-server",
  "tailwindcss-react",
]
auto-format = true

[[language]]
name = "json"
language-servers = ["vscode-json-language-server"]
formatter = { command = 'npx', args = ["prettier", "--parser", "json"] }
auto-format = true

[[language]]
name = "css"
formatter = { command = 'npx', args = ["prettier", "--parser", "css"] }
language-servers = [
  "vscode-css-language-server",
  "tailwindcss-react",
]
auto-format = true

[[language]]
name = "javascript"
language-servers = [
  "typescript-language-server",
  "tailwindcss-react",
  "eslint",
]
formatter = { command = 'npx', args = ["prettier", "--parser", "typescript"] }
auto-format = true

[[language]]
name = "typescript"
language-servers = [
  "typescript-language-server",
  "tailwindcss-react",
  "eslint",
]
formatter = { command = 'npx', args = ["prettier", "--parser", "typescript"] }
auto-format = true

[[language]]
name = "tsx"
language-servers = [
  "typescript-language-server",
  "tailwindcss-react",
  "eslint",
]
formatter = { command = 'npx', args = ["prettier", "--parser", "typescript"] }
auto-format = true

[[language]]
name = "jsx"
language-servers = [
  "typescript-language-server",
  "tailwindcss-react",
  "eslint",
]
grammar = "javascript"
formatter = { command = 'npx', args = ["prettier", "--parser", "typescript"] }
auto-format = true

[[language]]
name = "astro"
scope = "source.astro"
injection-regex = "astro"
file-types = ["astro"]
language-servers = ["astro-ls"]
formatter = { command = "npx", args = ["prettier", "--plugin", "prettier-plugin-astro", "--parser", "astro"] }
auto-format = true

[language-server.astro-ls]
command = "astro-ls"
args = ["--stdio"]
# tsdk path assumes NVM default Node version; update if your Node version changes
config = { typescript = { tsdk = "~/.nvm/versions/node/default/lib/node_modules/typescript/lib" }}

[language-server.vscode-json-language-server.config]
json = { validate = { enable = true }, format = { enable = true } }
provideFormatter = true

[language-server.vscode-css-language-server.config]
css = { validate = { enable = true } }
scss = { validate = { enable = true } }
less = { validate = { enable = true } }
provideFormatter = true

[language-server.eslint]
args = ["--stdio"]
command = "vscode-eslint-language-server"

[language-server.eslint.config]
format = { enable = true }
nodePath = ""
quiet = false
rulesCustomizations = []
run = "onType"
validate = "on"
codeAction = { disableRuleComment = { enable = true, location = "separateLine" }, showDocumentation = { enable = false } }
codeActionsOnSave = { mode = "all", "source.fixAll.eslint" = true }
experimental = {}
problems = { shortenToSingleLine = false }

[language-server.tailwindcss-react]
language-id = "typescriptreact"
command = "tailwindcss-language-server"
args = ["--stdio"]
config = {}

# --- Rust ---

[[language]]
name = "rust"
language-servers = ["rust-analyzer"]
auto-format = true

[language-server.rust-analyzer]
command = "rust-analyzer"

[language-server.rust-analyzer.config]
check.command = "clippy"
cargo.allFeatures = true
procMacro.enable = true
inlayHints.closingBraceHints.minLines = 10
inlayHints.lifetimeElisionHints.enable = "never"

# --- Swift ---

[[language]]
name = "swift"
language-servers = ["sourcekit-lsp"]
auto-format = true
formatter = { command = "swiftformat", args = ["--stdinpath", "file.swift"] }

[language-server.sourcekit-lsp]
command = "sourcekit-lsp"

# --- TOML ---

[[language]]
name = "toml"
language-servers = ["taplo"]
formatter = { command = "taplo", args = ["fmt", "-"] }
auto-format = true

[language-server.taplo]
command = "taplo"
args = ["lsp", "stdio"]

# --- YAML ---

[[language]]
name = "yaml"
language-servers = ["yaml-language-server"]
auto-format = true

[language-server.yaml-language-server]
command = "yaml-language-server"
args = ["--stdio"]

[language-server.yaml-language-server.config]
yaml = { validate = true, schemaStore = { enable = true } }

# --- Bash ---

[[language]]
name = "bash"
language-servers = ["bash-language-server"]
auto-format = false

[language-server.bash-language-server]
command = "bash-language-server"
args = ["start"]

# --- Markdown ---

[[language]]
name = "markdown"
language-servers = ["marksman"]
auto-format = false

[language-server.marksman]
command = "marksman"
args = ["server"]
